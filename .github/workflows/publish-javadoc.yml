
name: Deploy JavaDoc

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy JavaDoc
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          project: gradle
          java-version: 8
          javadoc-branch: gh-pages
          target-folder: javadoc 
